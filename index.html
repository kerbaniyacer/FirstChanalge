<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="toggle">
            <span class="title">Your Resulte</span>
            <div class="circle">
                <span class="resulte">76</span>
                <br>
                <span class="perssontage">of 100</span><br>
            </div>
            <div class="contex">
                <span class="great">Great</span><br>
                <div class="pgh">
                    
                        <span class="first">You scored highter then 65% of</span><br>
                        <span class="second">the people who have taken</span><br>
                        <span class="three">these tests.</span>     
                    
                </div>
            </div>
            
        </div>
        <div class="info_container">
            <div class="Info">
                <span class="title1">Summary</span>
                <div class="summaryInfo">
                    <div class="summary_Info">
                        <div class="reaction">
                            <div class="infor_container">
                                <i class="fa-solid fa-bolt"></i>
                                <span class="info_title">reaction</span><br>
                                <span class="info_result">80</span><span class="info_persontag">/100</span>   
                            </div>
                            
                        </div>
                        <div class="memory">
                            <div class="infor_container">
                                <i class="fa-light fa-brain" ></i>
                                <span class="info_title">memory</span><br>
                                <span class="info_result">92</span ><span class="info_persontag">/100</span>
                            </div>
                            
                        </div>
                        <div class="verbal">
                            <div class="infor_container">
                                <i class="fa-regular fa-comment-dots"></i>
                                <span class="info_title">verbal</span>
                                <br>
                                <span class="info_result">61</span><span class="info_persontag">/100</span>    
                            </div>
                            
                        </div>
                        <div class="visual">
                            <div class="infor_container">
                                <i class="fa-regular fa-eye"></i>
                                <span class="info_title">visual</span><br>
                                <span class="info_result">72</span><span class="info_persontag">/100</span>    
                            </div> 
                        </div>
                    </div>
                </div>
                
                <button>Continue</button>   
            </div>
            
        </div>
    </div>
</body>
</html>
